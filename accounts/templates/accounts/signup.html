{% extends 'base.html' %}

{% block content %}

<br />
{% if error %}
{{ error }}
{% endif %}
<br /><br /><br />
<h3>Sign Up!</h3>

<form method="POST" action="{% url 'signup' %}"  >
  {% csrf_token %}
  Username:
  <br />
  <input type="text" name="username" />
  <br />

  Password:
  <br />
  <input type="password" name="password1" />
  <br />
  Confirm Password:
  <br />
  <input type="password" name="password2" />
  <br />

  <br />
  <input type="submit" value="Sign Up" class="btn btn-primary" />
  <br />

</form>

{% endblock %}
